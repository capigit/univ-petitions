<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>NOUVELLE</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white text-center">
                <h3>Ajout d'une nouvelle petition</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{save}">
                    <div>
                        <input class="form-control" type="hidden" name="id" th:value="${petition.id}">
                    </div>
                    <div>
                        <label for="titre">Titre</label>
                        <input id="titre" class="form-control" type="text" name="titre" th:value="${petition.titre}">
                    </div>
                    <div>
                        <label>Description</label>
                        <input class="form-control" type="text" name="description" th:value="${petition.description}">
                    </div>
                    <div>
                        <label>Date</label>
                        <input class="form-control" type="date" name="dateCreation" th:value="${petition.dateCreation}">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" align="center">enregistrer</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--  ==================================  -->
</body>
</html>
